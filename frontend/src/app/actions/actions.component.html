<div id="container" class="flex-container">
    <div class="content">
        <h1>Action History</h1>
        <!-- Table displaying action history -->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Action</th>
                    <th scope="col">Date</th>
                    <th scope="col">Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through the paginated data and display each item -->
                <tr *ngFor="let item of paginatedData; let index= index">
                    <th scope="row">{{ item.id }}</th>
                    <td>{{ item.action }}</td>
                    <td>{{ item.date}}</td>
                    <td>{{ item.points }}</td>
                </tr>
            </tbody>
        </table>
        <div class="bottom-content">
            <!-- Pagination Component -->
            <app-pagination 
                [totalItems]="totalItems()" 
                [itemsPerPage]="itemsPerPage"
                [currentPage]="currentPage"
                (onClick)="changePage($event)">
            </app-pagination>

            <!-- Total points display -->
            <div class="total-points">
                <span class="label">Your Total Points:</span>
                <span class="value">{{ getTotalPoints() }}</span>
            </div>
        </div>
    </div>

    <!-- Right-side image section -->
    <div class="image-container">
        <div class="circle"></div>
        <img src="svg/action_history_img.svg" alt="Camping Image">
    </div>
</div>
